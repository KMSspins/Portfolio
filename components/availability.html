<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Dynamics Availability Page</title>
    <script src="https://kit.fontawesome.com/73c8229472.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="availability.css">
</head>

<body>
    <div class="header-container">
        <div class="left-column">
            <div class="page-title">Availability</div>
            <div class="company-logo">
                <img src="../assets/Garden Dynamics .png" alt="Garden Dynamics logo" style="height: 300px">
            </div>

            <div class="nav-link-wrapper">
                <nav>
                    <a class="nav-link" href="../components/about.html">About</a>
                    <a class="nav-link" href="../components/services.html">Services</a>
                    <a class="nav-link" href="../index.html">Home</a>
                </nav>
            </div>
        </div>

        <div>
            <img class="header-picture" src="../assets/Bamboo.jpg" alt="Bamboo">
        </div>

    </div>

    <div class="statement">Due to high demand for our services, new openings are limited.</div>
    <div class="join-list">Please join our mailing list to be notified of upcoming availability.</div>


    <div class="contact-info">


        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <br>

        <label for="pnumber">Phone Number</label>
        <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number..">
        <br>

        <label for="eaddress">Email address</label>
        <input type="text" id="eaddress" name="emailaddress" placeholder="Your email address..">
        <br>

    </div>



    <div>
        <button id="submit-button" type="submit" value="Submit">Submit</button>
    </div>

    <footer>
        <div>
            <h6>Website designed and developed by Kim Sorensen</h6>
        </div>
    </footer>
</body>
